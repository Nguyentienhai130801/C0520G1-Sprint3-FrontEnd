<div class="container-fluid px-0" style="height: 100vh">
  <div class="col-12-md px-5">
    <div class=" col-12-md text-center" style="margin-right: 90px">
      <h2>Thông tin thành viên</h2>
    </div>
    <div class="mt-3">
      <div class="col-12-md d-flex">
        <div class="col-2-md">
          <button class="btn btn-success fas fa-user-plus" data-toggle1="tooltip"
                  data-placement="top" title="Thêm thành viên">
          </button>
        </div>
        <div class="offset-md-9">
          <form class="form-inline ">
            <input class="form-control form-control-sm mr-sm-2" type="text" placeholder="Tìm kiếm">
            <button class="btn btn-sm btn-success fas fa-search" type="submit" data-toggle="tooltip"
                    data-placement="bottom" title="Tìm kiếm"></button>
          </form>
        </div>
      </div>

      <table class="table table-hover table-striped mt-3">
        <thead>
        <tr>
          <th>Mã TV</th>
          <th>Họ và tên</th>
          <th>Tên đang nhập</th>
          <th>Giới tính</th>
          <th>Email</th>
          <th>Tài khoản</th>
          <th style="text-align: center">Tác vụ</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of userList|paginate: { itemsPerPage: 5, currentPage: p }; let i = index">
          <td>TV{{user.idUser}}</td>
          <td>{{user.fullName}}</td>
          <td>{{user.username}}</td>
          <td>{{user.gender}}</td>
          <td>{{user.email}}</td>
          <td>{{user.money}}</td>
          <td style="text-align: center">
            <button type="button" class="btn btn-sm btn-warning mr-3 fas fa-tools"
                    data-toggle="modal" data-toggle1=" tooltip"
                    data-placement="bottom" title="Sửa" data-target="#edit"></button>
            <button type="button" class="btn btn-sm btn-danger mr-3 fas fa-trash-alt" data-toggle="tooltip"
                    (click)="openDialogDelete(user.idUser)" title="Xóa"
            ></button>
          </td>
        </tr>
        </tbody>
      </table>
      <pagination-controls class=" d-flex justify-content-center " (pageChange)="p = $event" previousLabel="Trước"
                           nextLabel="Sau" responsive="true"></pagination-controls>
    </div>
  </div>
</div>
