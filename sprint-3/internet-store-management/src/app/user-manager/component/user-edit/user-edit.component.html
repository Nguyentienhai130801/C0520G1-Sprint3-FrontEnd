<div class="container-fluid p-0 m-0">
  <!--  <div class=" border rounded-lg p-3 my-5 ">-->

  <form [formGroup]="formEdit">
    <h3 class="row d-flex justify-content-center">Sửa thông tin thành viên </h3>
    <hr>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Tên đăng nhập <sup class="text-danger">*</sup> </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" formControlName="username" required>
      </div>
      <label class="ml-2 text-success"
             *ngIf="formEdit.get('username').valid">
        <i style="font-size: 15px" class="fas fa-check"></i></label>
      <div class="text-danger font-italic" role="alert" style="margin-left: 27%"
           *ngIf="formEdit.get('username').invalid && formEdit.get('username').touched">
        <span *ngIf="formEdit.get('username').hasError('required')"
              style="font-size: 12px">Vui lòng nhập tên đăng nhập.</span>
        <span
          *ngIf="formEdit.get('username').hasError('pattern')"
          style="font-size: 12px">Tên đăng nhập không hợp lệ.</span>
        <span style="font-size: 12px"
              *ngIf="formEdit.get('username').hasError('invalidName')"> Tên đăng nhập đã tồn tại.
        </span>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Email <sup class="text-danger">*</sup> </label>
      <div class="col-sm-8">
        <input type="text" min="1" class="form-control" formControlName="email">
      </div>
      <label class="ml-2 text-success"
             *ngIf="formEdit.get('email').valid">
        <i style="font-size: 15px" class="fas fa-check"></i></label>
      <div class="text-danger font-italic" role="alert" style="margin-left: 27%;font-size: 12px" *ngIf="formEdit.get('email').invalid &&
      formEdit.get('email').touched">
           <span *ngIf="formEdit.get('email').hasError('required')"
                 style="font-size: 12px">Vui lòng nhập email.</span>
        <span
          *ngIf="formEdit.get('email').hasError('pattern')"
          style="font-size: 12px">email không hợp lệ.</span>
      </div>
    </div>

    <div class="form-group row ">
      <label class="col-sm-3 col-form-label">Họ và tên <sup class="text-danger">*</sup> </label>
      <div class="col-sm-8">
        <input type="text" min="1" class="form-control" formControlName="fullName" required>
      </div>
      <label class="ml-2 text-success"
             *ngIf="formEdit.get('fullName').valid">
        <i style="font-size: 15px" class="fas fa-check"></i></label>
      <div class="text-danger font-italic" role="alert" style="margin-left: 27%;font-size: 12px" *ngIf="formEdit.get('fullName').invalid &&
      formEdit.get('fullName').touched">
           <span *ngIf="formEdit.get('fullName').hasError('required')"
                 style="font-size: 12px">Vui lòng nhập tên.</span>
        <span
          *ngIf="formEdit.get('fullName').hasError('pattern')"
          style="font-size: 12px">Tên không hợp lệ.</span>
      </div>
    </div>

    <div class="form-group row ">
      <label class="col-sm-3 col-form-label">Mật khẩu <sup class="text-danger">*</sup> </label>
      <div class="col-sm-8">
        <input type="password" class="form-control" formControlName="password" required>
      </div>
      <label class="ml-2 text-success"
             *ngIf="formEdit.get('password').valid">
        <i style="font-size: 15px" class="fas fa-check"></i></label>
      <div class="text-danger font-italic" role="alert" style="margin-left: 27%;font-size: 12px" *ngIf="formEdit.get('password').invalid &&
      formEdit.get('password').touched">

           <span *ngIf="formEdit.get('password').hasError('required')"
                 style="font-size: 12px">Vui lòng nhập mật khẩu.</span>

        <span
          *ngIf="formEdit.get('password').hasError('pattern')"
          style="font-size: 12px">Mật khẩu không hợp lệ.</span>
      </div>
    </div>

<!--    <div class="form-group row ">-->
<!--      <label class="col-sm-3 col-form-label">Nhập lại mật khẩu <sup class="text-danger">*</sup> </label>-->
<!--      <div class="col-sm-8">-->
<!--        <input type="password" class="form-control" formControlName="confirmPassword" required>-->
<!--      </div>-->
<!--    </div>-->

    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Ngày sinh <sup class="text-danger">*</sup> </label>
      <div class="col-sm-8">
        <mat-form-field>
          <input class="form-control" formControlName="birthday" matInput [matDatepicker]="myDatepicker"
                 placeholder="nhập vào ngày sinh">
          <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
          <mat-datepicker #myDatepicker></mat-datepicker>
        </mat-form-field>
      </div>
      <label class="ml-2 text-success"
             *ngIf="formEdit.get('birthday').valid">
        <i style="font-size: 15px; margin-left: 27%" class="fas fa-check"></i></label>
    </div>

    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Giới tính <sup class="text-danger">*</sup> </label>
      <div class="col-lg-9 col-md-9 d-flex justify-content-start">
        <div class="radio 4">
          <input id="radio-1" name="radio" type="radio" [checked]="valueGender === true"
                 (click)="valueGenderClick(true)">
          <label for="radio-1" class="radio-label ml-1">Nam</label>
        </div>
        <div class="radio ml-4 ">
          <input id="radio-2" name="radio" type="radio" [checked]="valueGender === false"
                 (click)="valueGenderClick(false)">
          <label for="radio-2" class="radio-label ml-1">Nữ</label>
        </div>
      </div>
    </div>
    <div class="row d-flex justify-content-center ml-4">
      <div>
        <button class="btn btn-secondary btn btn-sm" [mat-dialog-close]="" >Hủy</button>
        <button type="submit" class="btn btn-success btn btn-sm mx-4" (click)="edit()">Sửa
        </button>
      </div>
    </div>
  </form>
  <!--  </div>-->
</div>
