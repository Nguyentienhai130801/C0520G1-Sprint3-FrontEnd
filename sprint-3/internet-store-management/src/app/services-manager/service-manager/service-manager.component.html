<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="card-body">
      <button class="btn btn-primary mb-3" id="but_add">Thêm dịch vụ</button>
      <table class="table table-responsive-md table-bordered table-hover table-striped"
             id="makeEditable">
        <thead style="background: #0b222a; color: #ffbb0b">
        <tr class="text-center">
          <th>Stt</th>
          <th style="width: 270px">Tên dịch vụ</th>
          <th>Đơn giá (vnd)</th>
          <th>Đơn vị</th>
          <th>Số lượng tồn</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of services|paginate :{itemsPerPage:6,currentPage:p}; let i = index">
          <td class="text-right">{{i + 1}}</td>
          <td>{{item.serviceName}}</td>
          <td class="text-right">{{item.price}}</td>
          <td>{{item.unit}}</td>
          <td class="text-right">{{item.quantity}}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <ng2-smart-table [settings]="settings" [source]="services"></ng2-smart-table>
  </div>
  <div>
    <nav class="d-flex justify-content-center">
      <pagination-controls (pageChange)="p = $event" previousLabel="Trước"
                           nextLabel="Sau"
                           responsive="true"></pagination-controls>
    </nav>
  </div>
</div>

</body>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" style="color: red" id="exampleModalLabel">Xóa dịch vụ</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Bạn có muốn xóa dịch vụ <span style="color: red">. . . . .</span> này không
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
        <button type="button" class="btn btn-primary" onclick="rowElim(this);">Xóa</button>
      </div>
    </div>
  </div>
</div>

</html>
