<div class="col-lg-12 col-md-12 card m-0 p-0">
  <div class="col-md-12 card-header text-center m-0 p-0"
       style=" background: #0b222a;color: #ffbb0b;font-weight: bolder;font-size: 20px">
    Dịch vụ
  </div>
  <div class="card-body container register  border border-dark">
    <div class="row">
      <div class="col-md-12 register-right">
        <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active font-weight-bold" id="drink-tab" data-toggle="tab" href="#drink" role="tab"
               aria-controls="drink" aria-selected="true" style="color: black">Đồ uống</a>
          </li>
          <li class="nav-item">
            <a class="nav-link font-weight-bold" id="food-tab" data-toggle="tab" href="#food" role="tab"
               aria-controls="food" aria-selected="false" style="color: black">Đồ ăn</a>
          </li>
          <li class="nav-item">
            <a class="nav-link font-weight-bold" id="card-tab" data-toggle="tab" href="#card" role="tab"
               aria-controls="card" aria-selected="false" style="color: black">Card điện thoại</a>
          </li>
        </ul>
        <form [formGroup]="formBill">
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="drink" role="tabpanel" aria-labelledby="drink-tab">
              <div class="container">
                <table class="table table-borderless">
                  <thead>
                  <tr class="text-center">
                    <th class="text-primary" scope="col">Loại nước</th>
                    <th class="text-primary" scope="col">Giá</th>
                    <th class="text-primary" scope="col">Số lượng</th>
                    <th class="text-primary" scope="col">Kho</th>
                  </tr>
                  <tr *ngFor="let element of listService">
                    <ng-template [ngIf]="element.typeServices.idTypeServices == 1">
                      <td><input class="form-control form-control-sm" [value]="element.serviceName" readonly></td>
                      <td><input class="form-control form-control-sm" [value]="element.price" readonly></td>
                      <td><input class="form-control form-control-sm" #valueDrink
                                 type="number" (change)="totalMoneyAll(element.idService,number(valueDrink.value))"
                                 min="0"></td>
                      <td><input class="form-control form-control-sm" [value]="element.quantity" readonly></td>
                    </ng-template>
                  </tr>
                  </thead>
                </table>
              </div>
            </div>
            <div class="tab-pane fade show" id="food" role="tabpanel" aria-labelledby="food-tab">
              <div class="container">
                <table class="table table-borderless">
                  <thead>
                  <tr class="text-center">
                    <th class="text-primary" scope="col">Món ăn</th>
                    <th class="text-primary" scope="col">Giá</th>
                    <th class="text-primary" scope="col">Số lượng</th>
                    <th class="text-primary" scope="col">Kho</th>
                  </tr>
                  <tr *ngFor="let element of listService">
                    <ng-template [ngIf]="element.typeServices.idTypeServices == 2">
                      <td><input class="form-control form-control-sm" [value]="element.serviceName" readonly></td>
                      <td><input class="form-control form-control-sm" [value]="element.price" readonly></td>
                      <td><input class="form-control form-control-sm"  #valueFood
                                 type="number" (change)="totalMoneyAll(element.idService,number(valueFood.value))"
                                 min="0"></td>
                      <td><input class="form-control form-control-sm" [value]="element.quantity" readonly></td>
                    </ng-template>
                  </tr>
                  </thead>
                </table>
              </div>
            </div>
            <div class="tab-pane fade show" id="card" role="tabpanel" aria-labelledby="card-tab">
              <div class="container">
                <table class="table table-borderless">
                  <thead>
                  <tr class="text-center">
                    <th class="text-primary" scope="col">Loại card</th>
                    <th class="text-primary" scope="col">Giá</th>
                    <th class="text-primary" scope="col">Số lượng</th>
                    <th class="text-primary" scope="col">Kho</th>
                  </tr>
                  <tr *ngFor="let element of listService,let i=index">
                    <ng-template [ngIf]="element.typeServices.idTypeServices == 3">
                      <td><input class="form-control form-control-sm" [value]="element.serviceName" readonly></td>
                      <td><input class="form-control form-control-sm" [value]="element.price" readonly></td>
                      <td><input class="form-control form-control-sm"  #valueCard
                                 type="number" (change)="totalMoneyAll(element.idService,number(valueCard.value))"
                                 min="0"></td>
                      <td><input class="form-control form-control-sm" [value]="element.quantity" readonly></td>
                    </ng-template>
                  </tr>
                  </thead>
                </table>
              </div>
            </div>
            <div class="col-md-12 d-flex form-inline text-center">
              <div class="col-md-6">
                <label>Tổng số tiền <input class="form-control form-control-sm ml-2" [value]="totalMoney" type="text"
                                           readonly></label>
              </div>
              <div class="col-md-6">
                <label>Số dư tài khoản <input class="form-control form-control-sm ml-2" type="text" [value]="moneyUser"
                                              readonly></label>
              </div>
            </div>
            <div class="mt-5 mb-2 d-flex justify-content-center">
              <button class="btn btn-sm btn-secondary text-light " style="width: 100px" mat-dialog-close=""> Đóng
              </button>
              <button class="btn btn-sm btn-danger ml-5 text-light" style="width: 100px" role="button"
                      (click)="sendData()"> Gửi yêu cầu
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-12 card-footer m-0 p-1" style="background: #0b222a">
  </div>
</div>
