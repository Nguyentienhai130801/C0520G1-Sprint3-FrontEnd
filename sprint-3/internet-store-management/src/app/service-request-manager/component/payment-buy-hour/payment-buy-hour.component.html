<div class="col-lg-12 col-md-12 card m-0 p-0">
  <div class="col-md-12 card-header text-center m-0 p-0"
       style=" background: #0b222a;color: #ffbb0b;font-weight: bolder;font-size: 16px">
    Mua thêm giờ
  </div>
  <div class="card-body container register  border border-dark text-center">
    <div>
      <p> Mua thêm : <span style="font-weight: bolder">{{hour}}</span> <span class="ml-2">Giá :</span> <span
        style="font-weight: bolder"> {{priceHour}} VNĐ</span></p>
    </div>
    <div *ngIf="checkConditions==true" class="mt-2">
      <p class="text-danger font-weight-bold">Số dư không đủ. Vui lòng nạp thêm tiền để tiếp tục</p>
    </div>
    <div class="mt-5 mb-2 d-flex justify-content-center">
      <button class="btn btn-sm btn-dark text-light " style="width: 100px" mat-dialog-close=""> Hủy
      </button>
      <button class="btn btn-sm btn-danger ml-5 text-light" [disabled]="checkConditions == true" style="width: 100px" role="button" (click)="paymentHours()"> Chấp nhận
      </button>
    </div>
  </div>
  <div class="col-md-12 card-footer m-0 p-0" style="background: #0b222a">
  </div>
</div>
